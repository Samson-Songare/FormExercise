<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>

        <form >
    
        <div class="form-style-2">
                <label for="firstname"> <span>First Name: </span>  <input type="text" class="input-field" name="firstname" id="firstname" required></label>
                  
                <label for="lastname"> <span>Last Name: </span>  <input type="text" class="input-field" name="lastname" id="lastname" required></label>
    
                <label for="email"> <span>Email: </span>  <input type="email" class="input-field" name="email" id="lastname" required></label>
        
                <label for="password"> <span>Password: </span>  <input type="password" class="input-field" name="password" id="password" required></label>
    
        </div>
    
        <div class="gender">
            <label>SEX::</label>
            <input type="radio" id="male" name="gender" value="HTML">
           <label for="male">Male</label>
           <input type="radio" id="female" name="gender" value="CSS">
           <label for="female">Female</label>
        </div>

           <div class="checkboxes">
            <span>Checkbox: </span>
            <label>
      <input type="checkbox" name="student" value="student">
      I am a student
    </label>
    
    <label>
      <input type="checkbox" name="business-man" value="business-man">
      I am a business man
    </label>
           </div>
    
           <div class="birthday">
          <p style="text-align: center;font-size: 20px;">Birthday:</p>
            <label for="day"> Day: </label>
            <input type="number" name="day" id="day" placeholder="DD" min="1" max="31" required>
     
            <label for="month">Month: </label>
            <input type="number" name="month" id="month" placeholder="MM" min="1" max="12" required>
     
            <label for="year">Year: </label>
            <input type="number" name="year" id="year" placeholder="YYYY" min="1900" max="2023" required>
           </div>
        
           <div class="buttons">

            <span> Submit Button: </span>
            <input type="submit" value="Submit">
           <br><br>
            <span> Reset Button:</span>        
            <input type="reset" value="Reset">
          </div>
        </form>
    </div>
   
</body>
</html>
